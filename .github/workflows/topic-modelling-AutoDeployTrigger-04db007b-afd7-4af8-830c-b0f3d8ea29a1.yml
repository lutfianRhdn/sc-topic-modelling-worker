name: Trigger auto deployment for topic-modelling

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/topic-modelling-AutoDeployTrigger-04db007b-afd7-4af8-830c-b0f3d8ea29a1.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.TOPICMODELLING_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.TOPICMODELLING_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.TOPICMODELLING_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          _targetLabelKey_: _targetLabel_
          registryUrl: socialabsservice.azurecr.io
          registryUsername: ${{ secrets.TOPICMODELLING_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.TOPICMODELLING_REGISTRY_PASSWORD }}
          containerAppName: topic-modelling
          resourceGroup: socialabs_service
          imageToBuild: socialabsservice.azurecr.io/topic-modelling:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


